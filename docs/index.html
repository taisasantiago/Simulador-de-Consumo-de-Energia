<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de Consumo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Simulador de Consumo de Energia</h1>
        <form method="post">
            <label>Quantidade de servidores:</label>
            <input type="number" name="servidores" required>

            <label>Custo por kWh (R$):</label>
            <input type="number" step="0.01" name="custo_kwh" required>

            <label>Consumo mensal por servidor (kWh):</label>
            <input type="number" step="0.01" name="consumo_mensal" required>

            <label class="checkbox-label">
                <input type="checkbox" name="usar_solar">
                Usar energia solar?
            </label>

            <button type="submit">Calcular</button>
        </form>

        {% if resultado %}
        <div class="resultado">
            <p><strong>Custo Total:</strong> {{ resultado }}</p>
            <p><strong>Consumo Total:</strong> {{ consumo }} kWh</p>
            <p><strong>Classificação:</strong> {{ classificacao }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
